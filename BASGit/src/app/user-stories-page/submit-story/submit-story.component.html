<body>
    <div id="active" class="w-100">
      <h4><b>USER STORY</b></h4>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-5 mx-auto">
          <div id="first">
            <div class="myform form ">
              <div class="logo mb-3">
                <div class="col-md-12 text-center">
                  <h1>Submit new story</h1>
                </div>
              </div>
              <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
                <div class="form-group">
                  <label for="exampleInputEmail1">Title</label>
                  <input type="text" name="title" ngModel class="form-control" id="title" aria-describedby="emailHelp"
                    placeholder="Enter Title">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Synopsis</label>
                  <textarea type="text" name="synopsis" ngModel class="form-control" id="synopsis" aria-describedby="emailHelp"
                    placeholder="Enter Synopsis Here"></textarea>
                </div>
                <!-- <div class="form-group">
                  <label for="exampleInputEmail1">Insert Picture</label>
                  <input type="file" name="file" id="" class="custom-file">
                </div> -->

                <div class="col-md-12 text-center mb-3">
                  <button id="story" type="submit" class=" btn btn-block mybtn btn-dark tx-tfm"><b>Submit for
                      review</b></button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
