<app-sidebar-manager></app-sidebar-manager>


<body>
    <div id="news-view" class="container">
        <div class="row justify-content-around">
            <div id="active" class="w-100">
                <h4><b>MANAGER - STORIES FROM ONE USER</b></h4>
            </div>
            <div class="col">
                <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
                <select class="form-control">
                <option *ngFor="let user of users" name="id" value="{{user.id}}">{{user.username}}</option>
                </select>
                <input type="submit" class="btn btn-dark">Submit<br>
                </form>
            <button class="btn btn-dark" onClick="window.location.reload();">Reset</button>

                <div *ngIf="hasBeenClicked" class="table-responsive">
                        <table class="table table-striped table-sm tablebox">
                            <thead class="tableboxchild">
                                <tr>
                                    <th>Title</th>
                                    <th>Body</th>
                                    <th>Image</th>
                                    <th>Featured?</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let story of stories">
                                    <td>{{story.headline}}</td>
                                    <td>{{story.body}}</td>
                                    <td>STORY IMAGE</td>
                                    <td>{{story.featured}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

            </div>
        </div>
    </div>
</body>
