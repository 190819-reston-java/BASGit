<app-sidebar-manager></app-sidebar-manager>


<body>
    <div id="news-view" class="container">
        <div class="row justify-content-around">
            <div id="active" class="w-100">
                <h4><b>MANAGER - STORIES FROM ONE USER</b></h4>
            </div>
            <div class="col">
                <div>
                    <h1></h1>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-sm tablebox">
                        <thead class="tableboxchild">
                            <tr>
                                <th class="usernameColumn"><p>Username</p></th>
                                <th><p>Submitted Stories</p></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of users">
                                <td class="usernameColumn">{{user.username}}</td>
                                <td>
                                    <table class="table table-striped table-sm tablebox">
                                        <tr *ngFor="let story of getStories(user.id)">
                                            <td>{{story.title}}</td>
                                            <td>{{story.synopsis}}</td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
